<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV | Project Component</title>
    <link rel="stylesheet" href="./css/theme-selector.css">
</head>
<body id="body">
    <h1></h1>

    <div id="Theme-Container">

        <div class="Row">
            <h5>Color</h5>
        </div> <!-- /.Row -->

        <div class="Row">
            <div class="Color-Options-Container">
                <button id="Theme-Blue" class="Active-Theme"></button>
                <button id="Theme-Yellow"></button>
                <button id="Theme-Pink"></button>
                <button id="Theme-Green"></button>
                <button id="Theme-Purple"></button>
                <button id="Theme-Tan"></button>
                <button id="Theme-Grey"></button>
                <button id="Theme-Brown"></button>
            </div>    
        </div> <!-- /.Row -->

    </div>
    <!-- /.Theme-Container -->

    <div id="red" class="box"></div>
    <div id="blue" class="box"></div>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: solid black 5px;
        }
        #red {
            background: red;
        }
        #blue {
            background: blue;
        }
    </style>
    <script>
        const elem = name => document.getElementById(name);
        const red = elem('red');
        const blue = elem('blue');
        const body = elem('body');
        red.addEventListener('click', () => {
            console.log('red clicked');
            body.style.backgroundColor = 'red';
        });
        blue.addEventListener('click', () => {
            console.log('blue clicked');
            body.style.backgroundColor = 'blue';
        });
    </script>

    <!-- https://stackoverflow.com/a/8876069 -->
    <script src="./js/theme-selector.js"></script>
</body>
</html>
