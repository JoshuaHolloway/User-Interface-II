<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV | Navbar Component</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <nav id="Navbar">
        <button class="Hamburger" onclick="openSlideMenu()">
            <span class="Line"></span>
            <span class="Line"></span>
            <span class="Line"></span>
        </button>

        <ul class="Navbar_Nav">
            <li class="Nav_Item"><a href="#">Home</a></li>
            <li class="Nav_Item"><a href="/about">About</a></li>
            <li class="Nav_Item"><a href="/contact">Contact</a></li>
            <li class="Nav_Item"><a href="/projects">Projects</a></li>
        </ul>
    </nav>

    <div id="Side-Menu" class="Side-Nav">
        <button class="Btn-Close" onclick="closeSlideMenu()">&times;</button>
        <div class="Links-Container">
            <a href="#">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Services</a>
            <a href="/projects">Contact</a>
        </div>
    </div>

    <script src="./js/navbar.js"></script>
</body>
</html>
