<!-- adapted from:  https://3dtransforms.desandro.com/perspective -->
<html>
    <head>
        <style>
            .Scene {
                width: 200px;
                height: 260px;
                perspective: 600px;
            }
            .Card {
                width: 100%;
                height: 100%;
                position: relative;
                transition: transform 1s;
                transform-style: preserve-3d;
            }
            .Card__Face {
                height: 100px;
                width: 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 32px;
                font-family: Cambria, Cochin, Georgia, 
                Times, 'Times New Roman', serif;

                backface-visibility: hidden;
                position: absolute;
                height: 100%;
                width: 100%;
            }
            .Face--Front {
                background: salmon;
            }
            .Face--Back { 
                background: lightblue; 
                transform: rotateY( 180deg );
            }
            .Card.Is-Flipped {
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>       
        <div class="Scene">
            <div class="Card">
                <div class="Card__Face Card Face--Front">Front</div>
                <div class="Card__Face Face--Back">Back</div>
            </div>
        </div>
        <script>
            const card = document.querySelector('.Card');
            card.addEventListener( 'click', () => {
                card.classList.toggle('Is-Flipped');
            });
        </script>
    </body>
</html>
